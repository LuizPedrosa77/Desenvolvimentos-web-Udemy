<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .um {
            border: 1px solid red;
        }

        .dois {
            border: 1px solid red;
        }
    </style>

</head>

<body>

    <!-- Por padrão os elementos: "div", "h1", "p" são elementos do tipo block (UM ABAIXO DO OUTRO)-->


    <h1 class="um">Bloco 1</h1>
    <h1 class="um">Bloco 2</h1>



    <!-- Por padrão os elementos: "span" é um elementos do tipo inline (UM AO LADO DO OUTRO)-->

    <span class="dois">Inline 1</span>
    <span class="dois">Inline 2</span>

</body>

</html>
