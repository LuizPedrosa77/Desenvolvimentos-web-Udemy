<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--FORMATAÇÃO DE TEXTOS-->
    <p>Esse é um texto <strong>negrito</strong></p>
    <p>Esse é um texto <em>itálico</em></p>
    <p>Esse é um texto <u>underline</u></p>
    <p>Esse é um texto <strike>errado</strike></p>
    <hr>

    <!--LISTAS ORDENADAS E NÃO ORDENADAS-->
    <!--ORDENADAS-->
    <h2>Mapa do site</h2>
    <!--valores dos atributos type: circle, square, disc-->
    <ul type="square">
        <li>Home</li>
        <li>Quem somos</li>
        <li>Contato</li>
    </ul>
    <hr>

    <!--NÃO ORDENADAS-->
    <h2>Perguntas</h2>
    <!--Os valores das listas ordenadas são diferentes das listas NÃO ordenadas-->
    <ol type="">
        <li>Comida favorita</li>
        <li>Carro favorito</li>
        <li>Série favorita</li>
    </ol>
    <hr>

</body>

</html>
